<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <meta charset="UTF-8">
    <title>Buscador de agencias</title>
</head>
<body onload="cargarSites()">
<script src="/services/index.js"></script>
<h2 class="title">Buscador de agencias</h2>
<div class="container">
    <form>
        <div class="form-group">
            <label for="sitesSelect">Seleccionar Sitio</label>
            <select class="form-control" id="sitesSelect" onchange="cargarPaymentMethods('');"></select>
        </div>
        <div class="form-group">
            <label for="paymentSelect">Seleccionar Payment Method</label>
            <select class="form-control" id="paymentSelect"></select>
        </div>
        <div class="form-group">
            <label for="latitud">Latitud</label>
            <input type="text" class="form-control" id="latitud" rows="3">
        </div>
        <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="text" class="form-control" id="longitud" rows="3">
        </div>
        <div class="form-group">
            <label for="radio">Radio</label>
            <input type="number" class="form-control" id="radio" rows="3">
        </div>
        <div class="form-group">
            <label for="filtro">Seleccione ordenamiento</label>
            <select class="form-control" id="filtro">
                <option value="address_line">Direccion</option>
                <option value="agency_code">Codigo Agencia</option>
                <option value="distance">Distancia</option>
            </select>
        </div>

    </form>
    <div class="pull-right">
        <button type="" class="btn btn-warning pull-right button" onclick="verFavoritos()">+ Ver favoritos</button>

        <button type="" class="btn btn-primary pull-right" onclick="cargarAgencias()">Cargar</button>


    </div>
    <br>
    <div class="table margin-top">
        <br>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Direccion</th>
                <th scope="col">Codigo agencia</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Longitud</th>
                <th scope="col">Calificar</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>
<div class="w3-container">
    <div id="id01" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <h2 class="title">Agencias Favoritas</h2>

                <div class="table margin-top">
                    <br>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Direccion</th>
                            <th scope="col">Codigo agencia</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Longitud</th>
                        </tr>
                        </thead>
                        <tbody id="tbodyFavorites">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
